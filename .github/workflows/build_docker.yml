name: ğŸ³ Build and Push Docker Image ğŸ“¦

on:
  push:
    branches: ['main']

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  docker:
    name: ğŸ—ï¸ Build and Push
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ–¥ï¸ Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: ğŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: connect211/norse
          tags: latest

      - name: ğŸ³ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: âœ… Verify Docker image
        run: |
          docker pull connect211/norse:latest
          docker inspect connect211/norse:latest

      - name: ğŸ“¨ Notify on success
        if: success()
        run: echo "âœ… Docker image built and pushed successfully!"

      - name: ğŸ“¨ Notify on failure
        if: failure()
        run: echo "âŒ Docker image build or push failed!"
