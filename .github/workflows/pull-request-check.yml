name: Pull Request Check

permissions:
  contents: read

on:
  pull_request:
    branches:
      - development
    paths:
      - 'src/**'
      - 'package.json'
      - 'package-lock.json'
      - 'next.config.js'

jobs:
  lint-and-docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build project
        run: npm run build
